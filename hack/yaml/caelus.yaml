          "ignored_cgroups": ["/kubepods/besteffort", "/kubepods/offline"]
        },
        "rdt": {
          "disable": true,
          "rdt_command": "",
          "collect_interval": "1m",
          "collect_duration": "2s",
          "execute_interval": "2s"
        },
        "prometheus": {
          "collect_interval":"5s",
          "disable_show": true,
          "items": []
        }
      },
      "resource_isolate": {
        "disable": false,
        "resource_disable": {"netio":true, "diskio":true},
        "update_period": "1m",
        "cpu_config": {
          "auto_detect": false,
          "manage_policy": "quota",
          "cpuset_config": {

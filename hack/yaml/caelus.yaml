  rules.json: |
    {
      "disable": false,
      "rule_check": {
        "node_rules": [
          {
            "name": "cpu",
            "metrics": [
                "cpu_avg"
            ],
            "check_interval": "10s",
            "handle_interval": "10s",
            "recover_interval": "15s",
            "rules": [
              {
                "detects": [
                  {
                    "name": "expression",
                    "args": {
                      "expression": "auto",
                      "warning_count": 10,
                      "warning_duration": "10s"
                    }
                  }
                ],
                "actions": [
                  {
                    "name": "adjust",
                    "args": {
                      "resources": [
                        {
                          "step": "1000m"
                        }
                      ]
                    }
                  },
                  {
                    "name": "schedule",
                    "args": {}
                  }
                ]
              }
            ]
          },
          {
            "name": "memory",
            "metrics": [
                "memory_available"
            ],
            "check_interval": "10s",
            "handle_interval": "20s",
            "rules": [
              {
                "detects": [
                  {
                    "name": "expression",
                    "args": {
                      "expression": "auto",
                      "warning_count": 2
                    }
                  }
                ],
                "actions": [
                  {
                    "name": "adjust",
                    "args": {
                      "resources": [
                        {
                          "step": "1024000000"
                        }
                      ]
                    }
                  },
                  {
                    "name": "schedule",
                    "args": {}
                  }
                ]
              }
            ]

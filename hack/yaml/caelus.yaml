                "detects": [
                  {
                    "name": "expression",
                    "args": {
                      "expression": "nr_cpu_throttled > 0"
                    }
                  }
                ]
              }
            ]
          }
        ],
        "app_rules": []
      },
      "notify_config": {
        "memory_cgroup": {
          "pressures": [
            {
              "cgroups": [
                  "/kubepods/offline"
              ],
              "pressure_level": "low",
              "duration": "30ms",
              "count": 2
            }
          ],
          "usages": [
            {
              "cgroups": [
                  "/kubepods/offline/test"
              ],
              "margin_mb": 2048,
              "duration": "1m"
            }
          ]
        }
      }
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: caelus
  namespace: kube-system
  labels:
    app: caelus
spec:
  selector:
    matchLabels:
      app: caelus
  template:
    metadata:
      labels:
        app: caelus
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '10030'
    spec:
      hostNetwork: true
      hostPID: true
      tolerations:
      - effect: NoSchedule
        operator: Exists
      serviceAccountName: caelus
      containers:
      - name: caelus
        image: ccr.ccs.tencentyun.com/caelus/caelus:v1.0.0
        imagePullPolicy: Always
        command: ["/caelus"]
        args:
        - --v=2
        - --logtostderr
        - --config=/etc/caelus/caelus.json
        - --hostname-override=$(MY_NODE_NAME)
        - --insecure-bind-address=$(MY_NODE_IP)
        - --docker=unix:///rootfs/var/run/docker.sock
        ports:
        - containerPort: 10030
          hostPort: 10030
        env:
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        securityContext:
          capabilities:
            add:
              - SYS_ADMIN
              - NET_ADMIN
              - MKNOD
              - SYS_PTRACE
              - SYS_CHROOT
              - SYS_NICE # for set cpuset
#          privileged: true
        volumeMounts:
        - name: caelus-json
          mountPath: /etc/caelus
        # cadvisor volumes
        - name: rootfs
          mountPath: /rootfs
          mountPropagation: HostToContainer
          readOnly: true
        - name: var-run-caelus
          mountPath: /var/run/caelus
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        - name: etc
          mountPath: /etc
      volumes:
      - configMap:
          defaultMode: 420
          name: caelus-json
        name: caelus-json
      # cadvisor volumes
      - name: rootfs
        hostPath:
          path: /
      - name: var-run-caelus
        hostPath:
          path: /var/run/caelus
          type: DirectoryOrCreate
      - name: sys
        hostPath:
          path: /sys
      - name: etc
        hostPath:
          path: /etc
      - name: disk
        hostPath:
          path: /dev/disk

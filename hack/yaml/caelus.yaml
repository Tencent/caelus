apiVersion: v1
kind: ServiceAccount
metadata:
  name: caelus
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: system:caelus
rules:
  - apiGroups: [""]
    resources:
    - pods
    - nodes
    - nodes/status
    verbs: ["list", "watch", "get", "update", "delete"]
  - apiGroups: [""]
    resources: ["pods/eviction"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: system:caelus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:caelus
subjects:
  - kind: ServiceAccount
    name: caelus
    namespace: kube-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: caelus-json
  namespace: kube-system
data:
  caelus.json: |
    {
      "k8s_config": {
        "kubelet_root_dir": "/var/lib/kubelet"
      },
      "check_point": {
        "check_point_dir": "/var/run/caelus"
      },
      "task_type": {
